@if (visibility) {
<div class="container">
  <div class="modal">
    <div class="modal-header">
      <ng-icon
        name="ionCloseOutline"
        size="28"
        class="icon"
        (click)="close()"
      />
    </div>
    <h2>{{ title }}</h2>
    <ng-content></ng-content>
  </div>
</div>
}

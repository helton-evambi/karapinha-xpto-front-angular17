<app-header></app-header>
<main *ngIf="services$ | async as services">
  @for (service of services; track $index) {
  <app-services-content
    routerLink="./booking/choose-service"
    [image]="'https://localhost:44350' + service.Image"
    [title]="service.Name"
    [text]="service.Description"
    [price]="service.Price"
    [service]="service"
    [index]="$index"
  ></app-services-content>
  }
</main>
<app-footer></app-footer>

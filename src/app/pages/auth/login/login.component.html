<div class="container">
  <div class="form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="logo">
        <img src="../../../../assets/images/logo-light.png" />
      </div>
      <div>
        <app-primary-input
          inputName="email"
          formControlName="identifier"
          type="email"
          label="Email ou Username"
          placeholder="heltonevambi@gmail.com"
        >
          <ng-icon name="matAlternateEmail"></ng-icon>
        </app-primary-input>
      </div>

      <div>
        <app-primary-input
          inputName="password"
          formControlName="password"
          type="password"
          label="Password"
          placeholder="******"
        >
          <ng-icon name="matKey"></ng-icon>
        </app-primary-input>
      </div>
      <div class="btn">
        <a routerLink="/signup">Ainda n√£o tem uma conta?</a>
        <app-button btn-text="Login" variant="login" type="submit"></app-button>
        <!-- [disabled]="!registerForm.valid" -->
      </div>
    </form>
  </div>

  <div class="aside-image">
    <img src="../../../../assets/images/KARAPINHA.png" />
  </div>
</div>
